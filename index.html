<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SplatWalk - Aerial Fly-Over</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }

    #demo-container { position: relative; width: 100%; height: 100%; background: #0f172a; }

    #splat-container {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    }

    /* Header */
    .demo-header {
      position: absolute; top: 0; left: 0; right: 0; z-index: 10;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0.75rem 1rem;
      background: linear-gradient(to bottom, rgba(15,23,42,0.9), transparent);
      pointer-events: none;
    }
    .demo-header h1 { font-size: 1rem; font-weight: 500; color: #f8fafc; }

    /* Control buttons */
    .control-buttons {
      position: absolute; top: 0.75rem; right: 1rem; z-index: 10;
      display: flex; gap: 0.5rem;
    }
    .control-btn {
      padding: 0.4rem 0.75rem; border: 1px solid rgba(255,255,255,0.2);
      border-radius: 0.375rem; background: rgba(30,41,59,0.8);
      color: #94a3b8; font-size: 0.75rem; cursor: pointer;
      backdrop-filter: blur(4px); transition: all 0.2s;
    }
    .control-btn:hover { background: rgba(255,255,255,0.1); color: #f8fafc; }

    /* Info panel */
    .info-panel {
      position: absolute; bottom: 1.5rem; left: 50%; transform: translateX(-50%);
      z-index: 10; max-width: 400px; padding: 0.5rem 1rem;
      background: rgba(30,41,59,0.85); border-radius: 0.5rem;
      backdrop-filter: blur(8px); font-size: 0.75rem; color: #94a3b8;
      line-height: 1.5; text-align: center; white-space: nowrap;
    }
    .info-panel kbd {
      background: rgba(255,255,255,0.1); padding: 0.1rem 0.35rem;
      border-radius: 3px; font-size: 0.7rem; color: #e2e8f0;
    }

    /* Loading overlay */
    .loading-overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 20; display: flex; align-items: center; justify-content: center;
      background: rgba(15,23,42,0.95); transition: opacity 0.3s;
    }
    .loading-overlay.hidden { opacity: 0; pointer-events: none; }
    .loading-text { color: #94a3b8; font-size: 1rem; }
    .loading-spinner {
      width: 2rem; height: 2rem; border: 3px solid #334155;
      border-top-color: #3b82f6; border-radius: 50%;
      animation: spin 0.8s linear infinite; margin-right: 0.75rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Joystick zone (mobile) */
    .joystick-zone {
      position: absolute; bottom: 0; left: 0; width: 200px; height: 200px; z-index: 5;
    }

    @media (max-width: 640px) {
      .info-panel { max-width: 90vw; font-size: 0.65rem; white-space: normal; }
    }
  </style>
</head>
<body>
  <script>
    // Register COEP/COOP service worker for GitHub Pages (no custom headers).
    // Skip if already isolated (e.g., local dev server sets headers directly).
    if (!crossOriginIsolated && navigator.serviceWorker) {
      navigator.serviceWorker.register('coi-serviceworker.js').then(() => {
        window.location.reload();
      });
    }
  </script>
  <div id="demo-container">
    <div id="splat-container"></div>

    <div class="demo-header">
      <h1>SplatWalk</h1>
    </div>

    <div class="control-buttons">
      <button class="control-btn" id="fullscreen-btn">Fullscreen</button>
    </div>

    <div class="info-panel" id="info-panel">
      <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> move
      &nbsp;&middot;&nbsp;
      <kbd>Q</kbd><kbd>E</kbd> altitude
      &nbsp;&middot;&nbsp;
      Mouse to orbit
    </div>

    <div class="loading-overlay" id="loading-overlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading splat...</div>
    </div>

    <div class="joystick-zone" id="joystick-zone"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.2/dist/nipplejs.min.js"></script>
  <script>
    // Read manifest URL from ?manifest= query param, default to aukerman demo
    (function() {
      var params = new URLSearchParams(window.location.search);
      window.MANIFEST_URL = params.get('manifest')
        || 'https://nyc3.digitaloceanspaces.com/splatwalk/demo/aukerman/manifest.json';
    })();
  </script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "@mkkellogg/gaussian-splats-3d": "https://cdn.jsdelivr.net/npm/@mkkellogg/gaussian-splats-3d@0.4.7/build/gaussian-splats-3d.module.js"
    }
  }
  </script>
  <script type="module" src="js/ground-demo.js"></script>
  <script>
    window.addEventListener('error', function(e) {
      var overlay = document.getElementById('loading-overlay');
      var text = overlay && overlay.querySelector('.loading-text');
      if (text) text.textContent = 'Error: ' + (e.message || e);
      console.error('Page error:', e);
    });
    window.addEventListener('unhandledrejection', function(e) {
      var overlay = document.getElementById('loading-overlay');
      var text = overlay && overlay.querySelector('.loading-text');
      if (text) text.textContent = 'Error: ' + (e.reason && e.reason.message || e.reason || 'Unknown');
      console.error('Unhandled rejection:', e.reason);
    });
  </script>
</body>
</html>
