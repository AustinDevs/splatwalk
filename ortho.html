<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SplatWalk - 2D Orthomosaic</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }

    #demo-container { position: relative; width: 100%; height: 100%; background: #0f172a; }

    #map {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: #0f172a;
    }

    /* Header */
    .demo-header {
      position: absolute; top: 0; left: 0; right: 0; z-index: 1000;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0.75rem 1rem;
      background: linear-gradient(to bottom, rgba(15,23,42,0.9), transparent);
      pointer-events: none;
    }
    .demo-header h1 { font-size: 1rem; font-weight: 500; color: #f8fafc; }

    /* Control buttons */
    .control-buttons {
      position: absolute; top: 0.75rem; right: 1rem; z-index: 1000;
      display: flex; gap: 0.5rem;
    }
    .control-btn {
      padding: 0.4rem 0.75rem; border: 1px solid rgba(255,255,255,0.2);
      border-radius: 0.375rem; background: rgba(30,41,59,0.8);
      color: #94a3b8; font-size: 0.75rem; cursor: pointer;
      backdrop-filter: blur(4px); transition: all 0.2s;
      pointer-events: auto;
    }
    .control-btn:hover { background: rgba(255,255,255,0.1); color: #f8fafc; }

    /* Loading overlay */
    .loading-overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 2000; display: flex; align-items: center; justify-content: center;
      background: rgba(15,23,42,0.95); transition: opacity 0.3s;
    }
    .loading-overlay.hidden { opacity: 0; pointer-events: none; }
    .loading-text { color: #94a3b8; font-size: 1rem; }
    .loading-spinner {
      width: 2rem; height: 2rem; border: 3px solid #334155;
      border-top-color: #3b82f6; border-radius: 50%;
      animation: spin 0.8s linear infinite; margin-right: 0.75rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Zoom info control */
    .zoom-info {
      background: rgba(30,41,59,0.85); color: #94a3b8;
      padding: 0.4rem 0.75rem; border-radius: 0.375rem;
      font-size: 0.75rem; backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .zoom-badge {
      display: inline-block; padding: 0.1rem 0.4rem;
      border-radius: 3px; font-size: 0.65rem; font-weight: 600;
      margin-left: 0.35rem; vertical-align: middle;
    }
    .zoom-badge.enhanced { background: #3b82f6; color: #fff; }
    .zoom-badge.upscaled { background: #64748b; color: #e2e8f0; }

    /* Dark Leaflet tiles background */
    .leaflet-container { background: #0f172a; }

    @media (max-width: 640px) {
      .control-buttons { top: 0.5rem; right: 0.5rem; }
    }
  </style>
</head>
<body>
  <div id="demo-container">
    <div id="map"></div>

    <div class="demo-header">
      <h1>SplatWalk</h1>
    </div>

    <div class="control-buttons">
      <button class="control-btn" id="splat-btn" style="display:none;">3D Splat</button>
      <button class="control-btn" id="fullscreen-btn">Fullscreen</button>
    </div>

    <div class="loading-overlay" id="loading-overlay">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading orthomosaic...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js"></script>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      window.ORTHO_MANIFEST_URL = params.get('manifest')
        || 'https://nyc3.digitaloceanspaces.com/splatwalk/demo/aukerman/ortho_manifest.json';
    })();
  </script>
  <script src="js/ortho-viewer.js"></script>
  <script>
    window.addEventListener('error', function(e) {
      var overlay = document.getElementById('loading-overlay');
      var text = overlay && overlay.querySelector('.loading-text');
      if (text) text.textContent = 'Error: ' + (e.message || e);
      console.error('Page error:', e);
    });
    window.addEventListener('unhandledrejection', function(e) {
      var overlay = document.getElementById('loading-overlay');
      var text = overlay && overlay.querySelector('.loading-text');
      if (text) text.textContent = 'Error: ' + (e.reason && e.reason.message || e.reason || 'Unknown');
      console.error('Unhandled rejection:', e.reason);
    });
  </script>
</body>
</html>
