name: Build GPU Docker Image

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - 'docker/gpu/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/splatwalk-gpu

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free up disk space
        run: |
          echo "=== Before cleanup ==="
          df -h /

          # Remove large pre-installed toolchains
          sudo rm -rf /usr/share/dotnet              # ~6GB
          sudo rm -rf /usr/local/lib/android          # ~10GB
          sudo rm -rf /opt/ghc                        # ~2GB
          sudo rm -rf /opt/hostedtoolcache            # ~8GB (CodeQL, Python, etc.)
          sudo rm -rf /usr/local/share/boost          # ~1.5GB
          sudo rm -rf /usr/share/swift                # ~1.5GB
          sudo rm -rf /opt/microsoft                  # ~1GB
          sudo rm -rf /opt/az                         # ~0.5GB
          sudo rm -rf /usr/local/lib/heroku
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/edge_driver
          sudo rm -rf /usr/local/share/gecko_driver
          sudo rm -rf /usr/local/share/chromedriver-linux64
          sudo rm -rf /usr/local/share/vcpkg
          sudo rm -rf /usr/share/miniconda
          sudo rm -rf /usr/share/kotlinc
          sudo rm -rf /usr/share/gradle*
          sudo rm -rf /usr/share/sbt
          sudo rm -rf /usr/share/rust
          sudo rm -rf /usr/local/julia*
          sudo rm -rf /usr/local/graalvm
          sudo rm -rf /usr/local/aws-*
          sudo rm -rf /usr/local/sqlpackage
          sudo rm -rf /imagegeneration

          # Uninstall bulky packages
          sudo apt-get remove -y '^dotnet-.*' '^llvm-.*' 'php.*' azure-cli google-cloud-cli \
            microsoft-edge-stable google-chrome-stable firefox powershell mono-devel 2>/dev/null || true
          sudo apt-get autoremove -y 2>/dev/null || true
          sudo apt-get clean

          # Nuke all existing Docker data
          sudo docker system prune --all --force --volumes

          echo "=== After cleanup ==="
          df -h /

      - name: Lowercase image name
        id: lower
        run: echo "image_name=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lower.outputs.image_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: docker/gpu
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use registry cache (no size limit) instead of GHA cache (10GB limit)
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ steps.lower.outputs.image_name }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ steps.lower.outputs.image_name }}:buildcache,mode=max

      - name: Output image info
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "Image: \`${{ env.REGISTRY }}/${{ steps.lower.outputs.image_name }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### For private repos, add these secrets:" >> $GITHUB_STEP_SUMMARY
          echo "- \`GHCR_USERNAME\`: Your GitHub username" >> $GITHUB_STEP_SUMMARY
          echo "- \`GHCR_TOKEN\`: PAT with \`read:packages\` scope" >> $GITHUB_STEP_SUMMARY
